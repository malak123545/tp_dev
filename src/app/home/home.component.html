<section class="notes-wrapper">
    <h2>Mes notes</h2>
  
    <button class="add-btn" (click)="toggleForm()">+ Nouvelle note</button>
  
    <form *ngIf="showForm" (ngSubmit)="saveNote()" class="note-form">
      <input type="text" placeholder="Titre" [(ngModel)]="note.title" name="title" required />
      <textarea rows="5" placeholder="Contenu" [(ngModel)]="note.content" name="content" required></textarea>
      <input type="color" [(ngModel)]="note.color" name="color" />
      <div class="form-actions">
        <button type="submit">Enregistrer</button>
        <button type="button" (click)="cancel()">Annuler</button>
      </div>
    </form>
  
    <div class="note-card" *ngFor="let n of notes">
      <div class="note-header">
        <h3>{{ n.title }}</h3>
        <div>
          <button (click)="edit(n)">Modifier</button>
          <button (click)="deleteNote(n)">Supprimer</button>
        </div>
      </div>
      <p>{{ n.content }}</p>
      <div class="color-box" [style.backgroundColor]="n.color"></div>
    </div>
  </section>
